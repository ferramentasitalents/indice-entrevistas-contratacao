<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Índice de entrevistas por proposta de contratação</title>
  <link href="https://ferramentasitalents.github.io/indice-entrevistas-contratacao/style.css" rel="stylesheet" />
  <script src="https://ferramentasitalents.github.io/indice-entrevistas-contratacao/scripts.js"></script>
</head>
<body>
  <div id="calculator">
    <form onsubmit="calculateIndex(); return false;">
      <label>Número de entrevistas de candidatos:</label>
      <input type="number" id="num-entrevistas" required>
      <br>
      <br>
      <label>Número de propostas de trabalho:</label>
      <input type="number" id="num-propostas" required>
      <br>
      <p>*Ideal é 3:1. Taxa alta indica custo de contratação alto.</p>
      <br>
      <button type="submit">CALCULAR</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
